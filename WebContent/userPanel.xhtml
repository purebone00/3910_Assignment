<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	   	<h:outputStylesheet library="css" name="styles.css"/>
		<h:outputStylesheet library="css" name="bootstrap.min.css"/>
		<h:outputScript library="js" name="bootstrap.js" />
		
	    <title>User Panel</title>
	</h:head>
	<h:body>
		<div class="jumbotron" style="margin-top: 50px">
  			<h1 style = "text-align:center;">Welcome, #{controller.userName}</h1>
		</div>
		
		<hr></hr>
		<div class="container" style="height:300px;">
			<div class="col-md-4" style="text-align:center;">
				<h:button class="btn btn-default btn-lg" value="Change Password" outcome="#{controller.goToPassword()}"/>
			</div>
			<div class="col-md-4" style="text-align:center;">
				<h:button class="btn btn-default btn-lg" value="View TimeSheet" outcome="#{controller.goToTimeSheet()}"/>
			</div>
			<div class="col-md-4" style="text-align:center;">
				<h:button class="btn btn-default btn-lg" value="Log Out" outcome="#{controller.logOut()}"/>
			</div>
		</div>
		<hr></hr>
		
	</h:body>
</html>
