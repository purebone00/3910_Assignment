<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
	<h:head>
	   
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
		<h:outputStylesheet library="css" name="bootstrap.min.css"/>
		<h:outputStylesheet name="css/styles.css"/>
		<h:outputScript library="js" name="jquery-3.1.1.min.js" />
		<h:outputScript library="js" name="bootstrap.js" />
	    <title>#{msgs['changePassword.title']}</title>
	</h:head>
	<h:body>
		<ui:composition template="/templates/template.xhtml">
			<ui:define name="body">
				<div class="container" style = "padding-top: 8%;">
			    	<div class="row">
						<div class="col-md-3 col-md-offset-4">
			    			<div class="panel panel-default">
						  		
						  		<div class="panel-heading">
						    		<h3 class="panel-title">#{msgs['changePassword.title']}</h3>
						 		</div>
						  		
						  		<div class="panel-body">
						    		<h:form>
										<div class = "form-group">
											<div class = "form-inline">
												<label for="userName">#{msgs['changePassword.empId']}</label> 
												<span> </span>
												<h:inputText class = "form-control" id="empUserName" value="#{controller.userName}"/>
											</div>
											
										</div>
										<div class = "form-group">
											<div class = "form-inline">
												<label for="password">#{msgs['changePassword.oldPwd']}</label>
												<span> </span> 
												<h:inputSecret class = "form-control" id="password" value="#{controller.oldPassword}"/>
											</div>
										</div>
										<div class = "form-group">
											<div class = "form-inline">
												<label for="userName">#{msgs['changePassword.newPwd']}</label> 
												<span> </span>
												<h:inputText class = "form-control" id="newPassword" value="#{controller.newPassword}"/>
											</div>
										</div>
										<div class = "form-group">
											<div class = "form-inline">
												<label for="userName">#{msgs['changePassword.confirmPwd']}</label> 
												<span> </span>
												<h:inputText class = "form-control" id="confirmedPassword" value="#{controller.confirmPassword}"/>
											</div>
										</div>
							    		<h:commandButton class="btn btn-default" value="#{msgs['changePassword.submit']}" action="#{controller.changePassword}"/>						
									</h:form>
						    	</div>
							</div>
						</div>
					</div>
				</div>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
