<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
	<h:head>
	   
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	   	<h:outputStylesheet library="css" name="bootstrap.min.css"/>
		<h:outputStylesheet name="css/styles.css"/>
		<h:outputScript library="js" name="jquery-3.1.1.min.js" />
		<h:outputScript library="js" name="bootstrap.js" />
		
	    <title>Log In Page</title>
	</h:head>
	<h:body style = "background: gray !important; padding-top: 15%;">
	
		<div class="container">
	    	<div class="row">
				<div class="col-md-4 col-md-offset-4">
	    			<div class="panel panel-default">
				  		
				  		<div class="panel-heading">
				    		<h3 class="panel-title">Please sign in</h3>
				 		</div>
				  		
				  		<div class="panel-body">
				    		<h:form>
								<div class = "form-group">
									<div class = "form-inline">
										<label for="userName">User Name: </label> 
										<span> </span>
										<h:inputText class = "form-control" id="userName" value="#{controller.userName}"/>
									</div>
								</div>
								<div class = "form-group">
									<div class = "form-inline">
										<label for="password">Password: </label>
										<span> </span> 
										<h:inputSecret class = "form-control" id="password" value="#{controller.password}"/>
									</div>
								</div>
					    		<h:commandButton class="btn btn-default" value="Submit" action="#{controller.verifyLogin}"/>						
							</h:form>
				    	</div>
					</div>
				</div>
			</div>
		</div>
	</h:body>
</html>
