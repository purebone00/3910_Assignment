<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
		<h:outputStylesheet library="css" name="bootstrap.min.css"/>
		<h:outputStylesheet name="css/styles.css"/>
		<h:outputScript library="js" name="jquery-3.1.1.min.js" />
		<h:outputScript library="js" name="bootstrap.js" />
	    <title>Admin Panel</title>
	</h:head>
	<h:body>
		<div class="jumbotron" style="margin-top: 50px">
  			<h1 style = "text-align:center;">Welcome, Admin</h1>
		</div>
		
		<hr></hr>
		<div class="container" style="height:100px;">
			<div class="col-md-4" style="text-align:center;">
				<h:button class="btn btn-default btn-lg" value="Change Password" outcome="#{controller.goToPassword()}"/>
			</div>
			<div class="col-md-4" style="text-align:center;">
				<h:button class="btn btn-default btn-lg" value="View TimeSheet" outcome="#{controller.goToTimeSheet()}"/>
			</div>
			<div class="col-md-4" style="text-align:center;">
				<h:form>
					<h:commandButton class="btn btn-default btn-lg" value="Log Out" action="#{controller.logOut}"/>
				</h:form>	
			</div>
		</div>
		
		<hr></hr>
		<div class = "container">
			<div class = "col-xs-6 col-xs-offset-3">
				<ul class="nav nav-tabs nav-justified">
				  <li class="active"><a data-toggle="tab" href="#home">Reset User</a></li>
				  <li><a data-toggle="tab" href="#menu1">View User</a></li>
				  <li><a data-toggle="tab" href="#menu2">Add User</a></li>
				  <li><a data-toggle="tab" href="#menu3">Delete User</a></li>
				</ul>
				<div class="tab-content">
		  			<div id="home" class="tab-pane fade in active">
			    		
					    <div class="container" style="margin-top: 10px;">
						    <div class="row">
								<div class="col-md-4 col-md-offset-1">
						    		<div class="panel panel-default">
								  		<div class="panel-heading">
								    		<h3 class="panel-title">Reset User</h3>
								 		</div>
								  		<div class="panel-body">
								    		<h:form>
												<div class = "form-group">
													<div class = "form-inline">
														<label for="userName">User Name: </label> 
														<span> </span>
														<h:inputText class ="form-control" id="inputChangeUser" value="#{controller.searchUser}"></h:inputText>
													</div>
												</div>
												<div class = "form-group">
													<div class = "form-inline">
														<label for="userName">Confirm User Name: </label> 
														<span> </span>
														<h:inputText class ="form-control" id="inputConfirmChangeUser" value="#{controller.searchConfirmUser}"></h:inputText>
													</div>
												</div>
												<h:commandButton class="btn btn-default btn-md" value="Reset User">
													<f:ajax execute="@form" immediate="true" render="outputChangeMessage"/>
												</h:commandButton>
												<h2><h:outputText id="outputChangeMessage" value="#{controller.getChangingUser()}"/></h2>							
											</h:form>
								    	</div>
									</div>
								</div>
							</div>
						</div>	
			    		
		  			</div>
			  		<div id="menu1" class="tab-pane fade">
			    	
					    <div class="container" style="margin-top: 10px;">
						    <div class="row">
								<div class="col-md-4 col-md-offset-1">
						    		<div class="panel panel-default">
								  		<div class="panel-heading">
								    		<h3 class="panel-title">View User</h3>
								 		</div>
								  		<div class="panel-body">
								    		<h:form>
												<div class = "form-group">
													<div class = "form-inline">
														<label for="userName">User Name: </label> 
														<span> </span>
														<h:inputText class ="form-control" id="inputSearchUser" value="#{controller.searchUser}"></h:inputText>
													</div>
												</div>
												<h:commandButton class="btn btn-default btn-md" value="View User">
													<f:ajax execute="@form" immediate="true" render="inputSearchMessage"/>
												</h:commandButton>
												<h2><h:outputText id="inputSearchMessage" value="#{controller.searchingUser}"/></h2>							
											</h:form>
								    	</div>
									</div>
								</div>
							</div>
						</div>	
			    		
			  		</div>
					<div id="menu2" class="tab-pane fade">
					    
						<div class="container" style="margin-top: 10px;">
						    <div class="row">
								<div class="col-md-4 col-md-offset-1">
						    		<div class="panel panel-default">
								  		<div class="panel-heading">
								    		<h3 class="panel-title">Add New User</h3>
								 		</div>
								  		<div class="panel-body">
								    		<h:form>
												<div class = "form-group">
													<div class = "form-inline">
														<label for="userName">User Name: </label> 
														<span> </span>
														<h:inputText class ="form-control" id="inputUserName" value="#{controller.addUser}"></h:inputText>
													</div>
												</div>
												<div class = "form-group">
													<div class = "form-inline">
														<label for="userName">Name: </label> 
														<span> </span>
														<h:inputText class ="form-control" id="inputAddName" value="#{controller.addName}"></h:inputText>
													</div>
												</div>
												<div class = "form-group">
													<div class = "form-inline">
														<label for="password">Password: </label>
														<span> </span> 
														<h:inputText class ="form-control" id="inputAddPassword" value="#{controller.addUserPassword}"></h:inputText>
													</div>
												</div>
												<h:commandButton class="btn btn-default btn-md" value="Add User" action="#{controller.addingUser()}">
													<f:ajax execute="@form" immediate="true" render="outputAddMessage"/>
												</h:commandButton>
												<h2><h:outputText id="outputAddMessage" value="#{controller.addingUser}"/></h2>							
											</h:form>
								    	</div>
									</div>
								</div>
							</div>
						</div>
					    
					    
					</div>
					<div id="menu3" class="tab-pane fade">
					    
						<div class="container" style="margin-top: 10px;">
						    <div class="row">
								<div class="col-md-4 col-md-offset-1">
						    		<div class="panel panel-default">
								  		<div class="panel-heading">
								    		<h3 class="panel-title">Delete User</h3>
								 		</div>
								  		<div class="panel-body">
								    		<h:form>
												<div class = "form-group">
													<div class = "form-inline">
														<label for="userName">User Name: </label> 
														<span> </span>
														<h:inputText class ="form-control" id="inputDeleteUser" value="#{controller.deleteUser}"></h:inputText>
													</div>
												</div>
												<div class = "form-group">
													<div class = "form-inline">
														<label for="password">Password: </label>
														<span> </span> 
														<h:inputText class ="form-control" id="inputDeletePassword" value="#{controller.deleteUserPassword}"></h:inputText>
													</div>
												</div>
												<h:commandButton class="btn btn-default btn-md" value="Delete User">
													<f:ajax execute="@form" render="outputDeleteMessage"/>
												</h:commandButton>
												<h2><h:outputText id="outputDeleteMessage" immediate="true" value="#{controller.getPrintDeletingUser(controller.deleteUser)} "/></h2>							
											</h:form>
								    	</div>
									</div>
								</div>
							</div>
						</div>	    
				
					</div>
				</div>
	
			</div>
		</div>
	
	
	<hr></hr>
	
	</h:body>
	
</html>
