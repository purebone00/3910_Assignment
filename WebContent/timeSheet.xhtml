<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
      <h:head>
      </h:head>
      
      <h:body>
	      <h:form>
	      	<h:dataTable value="#{controller.timesheetCollection.currentTimesheet.details}" var="row">
	      		<h:column>
	      			<f:facet name="header">
                  		<h:outputText value="ProjectID" styleClass="names" 
                      headerClass="namesHeader" columnClasses="last,first"/>
               		</f:facet>
               		<h:inputText value		="#{row.projectID}" 
               					 rendered	="#{controller.timesheetCollection.currentTimesheet.editing}" 
               					 size		="10"/>
               		<h:outputText value		="#{row.projectID}" 
               					  rendered	="#{not controller.timesheetCollection.currentTimesheet.editing}"/>
	      		</h:column>	      		
	            <h:column>
	               <f:facet name="header">
	                  <h:outputText value="workpackage" styleClass="names" 
                      headerClass="namesHeader" columnClasses="last,first"/>
	               </f:facet>
               		<h:inputText value		="#{row.workPackage}" 
               					 rendered	="#{controller.timesheetCollection.currentTimesheet.editing}" 
               					 size		="10"/>
               		<h:outputText value		="#{row.workPackage}" 
               					  rendered	="#{not controller.timesheetCollection.currentTimesheet.editing}"/>
	      		</h:column>
	      	</h:dataTable>
	      	<h:commandButton value="Edit" action="#{controller.timesheetCollection.currentTimesheet.editPage}"/>
	     </h:form>
      
      </h:body>
      
</html>
